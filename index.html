<!DOCTYPE html>
<html>
    <head>
        <title>
            Sample
        </title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:blue">
         <a-box color="red" position="0 0 -5" rotation="5 10 30">
         </a-box>
         <a-torus color="green" position="10 2 -5">
         </a-torus>
         <a-icosahedron color="purple" position="5 4 -5">
         </a-icosahedron>
         <a-torus-knot color="brown" position="2 10 -5">
         </a-torus-knot>
         <a-tetrahedron color="pink" position="-2 5 -5">
         </a-tetrahedron>
         <a-sphere color="cyan" position="4 -5 -5">
         </a-sphere>
         <a-dodecahedron color="#00ffbf" position="5 -10 -5">
         </a-dodecahedron>
        </a-scene>
    </body>
</html>
